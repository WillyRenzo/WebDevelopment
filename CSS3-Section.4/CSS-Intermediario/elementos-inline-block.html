<!DOCTYPE html>
<html>
	<head>
		<title>Elementos inline, block e inline-block</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS/elementos-inline-block.css">

	</head>
	<body>
		<!-- Elemento tipo block são os que independentemente ocupa todo o width do navegador e fica sempre um abaixo do outro.
			Exemplos de elementos block: <h1>, <p>, <table>

			Elemento tipo inline são os que o width é dependente do conteúdo e sempre ficam um aolado do outro
			Exemplos de elementos inline: <a>, <span>, <img>

			Elementos tipo inline-block são os que tem o width definitido pelo seu conteúdo porem ficam sempre um embaixo do outro.
			Para aplicar o estilo inline-block basta colocar a propriedade display: inline-block;
			 -->
		<h1 class="block">Bloco 1</h1>
		<h2 class="block">Bloco 2</h2><br>
		<h1 class="inline">Inline 1</h1>
		<h2 class="inline">Inline 2</h2><br>
		<h1 class="inline-block">Inline-block 1 Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore numquam, aperiam ipsum. Voluptates minus, voluptatum, architecto modi doloremque quis, fuga assumenda consequatur sint neque amet. Amet cum, nostrum ex saepe.</h1>
		<h2 class="inline-block">Inline-block 2</h2>

	</body>
</html>
