<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de textos</title>
		<meta charset="utf-8">
		<style type="text/css">
			
			body{
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}
			.negrito{
				/*
				font-weight: normal, bold, 100 até 900
				 */
				font-weight: bold;
			}
			.italico{
				font-style: italic;
			}
			.formatacao{
				/*
				text-decoration: underline;
				text-decoration: overline;
				 */
				text-decoration: line-through;
			}

			.texto{
				font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}
		</style>
	</head>
	<body>
		<a href="index.html">Home</a><br>
		<a href="https://www.w3schools.com/cssref/pr_font_font.asp">Site para auxilio de propriedades</a><br>
		<p class="negrito">Texto negrito</p>
		<p class="italico">Texto itálico</p>
		<p class="formatacao">Formatação de texto</p>
		<p class="texto">Texto</p>
	</body>
</html>
