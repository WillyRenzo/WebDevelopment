<!DOCTYPE html>
<html>
	<head>
		<title>Class e Id's</title>
		<meta charset="utf-8">
		<style type="text/css">
			#topo{
				background: blue;
			}
			#conteudo{
				background: red;
			}
			#rodape{
				background: green;
			}
			.produto{
				background: gray;
				padding: 10px;
				margin: 10px;
			}
			.azul{
				color: blue;
			}
		</style>
	</head>
	<body>
		<div id="topo">
			<img src="imagens/amazon.png">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contatos</li>
			</ul>
		</div>
		<div id="conteudo">
			<div class="produto">
				Produto 1
			</div>
			<div class="produto">
				Produto 2
			</div>
			<div class="produto">
				Produto 3
			</div>
		</div>
		<div id="rodape">
			Todos os <span class="azul">direitos reservados</span>
		</div>
		<!--Div é o que chamamos de formatação em bloco (tipo block) e o span é inline, ou seja, ele agrupa todos os elementos em uma só linha -->
	</body>
</html>
