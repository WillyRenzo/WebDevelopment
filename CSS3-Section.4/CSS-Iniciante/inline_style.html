<html>
	<head>
		<title>Inline Style</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Estilo CSS (cascading style sheets)
		</h1>
		<!-- Inline Style é quando você aplica as caracteristicas CSS na própria tag HTML, exemplo abaixo: -->
		<p style=" color: red;">
			Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam et elit nisi. Cras eget mauris leo. Pellentesque in posuere velit. Praesent rhoncus sed lacus sed ultricies. Quisque iaculis venenatis quam vitae vestibulum.
		</p>
	</body>
</html>
