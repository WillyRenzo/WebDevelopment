<!DOCTYPE html>
<html>
	<head>
		<title>Tamanho de textos</title>
		<meta charset="utf-8">
		<style type="text/css">
			div{
				font-size: 30px;
			}
			.texto{
				/*
				px -> tamanho fixo
				% -> tamanho relativo
				em -> tamanho relativo ao container pai
				16px geralmente é o 100% dos browsers!
				1em equivale ao tamanho padrão do container(div) pai
				 */
				font-size: 2em;
			}

		</style>
	</head>
	<body>
		<a href="index.html">Home</a><br>
		<div>
			<p class="texto">Conteúdo</p>
		</div>
	</body>
</html>
