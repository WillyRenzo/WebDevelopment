<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<title>Listas ordenadas e não ordenadas</title>
	<meta charset="utf-8">
</head>
<body>
	<a href="index.html">Home</a>
	<h2>Mapa do site</h2>
	<!-- Lista não ordenada
		Circle, Square, Disc-->
	<ul type="circle">
		<li>Home</li>
		<li>Quem somos</li>
		<li>Contato</li>
	</ul>

	<h2>Perguntas</h2>
	<!-- Lista ordenada: 1, A, a, I, i -->
	<ol type="I">
		<li>Comida Favorita?</li>
		<li>Carro Favorito?</li>
	</ol>

</body>
</html>
