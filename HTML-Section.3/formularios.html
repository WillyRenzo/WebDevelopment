<!DOCTYPE html>
<html>
<head>
	<title>Formulário</title>
	<meta charset="utf-8">
</head>
<body>
	<a href="index.html">Home</a><br>
	<h2>Login</h2>
	<!-- O atributo Action no form serve para direcionar o resultado do formulário para uma página especifica de linguagem PHP para processagem -->
	<form action="processa.php">
		Login: <br>
		<input type="text" name="login"><br>
		Senha: <br>
		<input type="password" name="senha"><br>
		<!--Para enviar com o botão, é necessário que o type seja submit
			Type para botão = button
		 -->
		<input type="submit" value="Logar" name=""><br>
	</form>
	<form>
		<h2>Cadastre-se</h2>
		Login: <br>
		<input type="text" name="login"><br>
		Sexo: <br>
		<!-- Se os radio possuem o mesmo name, é possível selecionar apenas um deles!-->
		<input type="radio" name="sexo" value="M"> Masculino<br>
		<input type="radio" name="sexo" value="F"> Feminino<br><br>
		Interesses<br>
		<input type="checkbox" name="interesses">Futebol<br>
		<input type="checkbox" name="interesses">Cursos<br>
		<input type="checkbox" name="interesses">Moda<br><br>
		Estado<br>
		<select name="estado">
			<option value="sp">SP</option>
			<option value="mg">MG</option>
			<option value="rj">RJ</option>
		</select><br><br>
		Observações:<br>
		<textarea></textarea><br>
		<input type="submit" name="cadastrar" value="Cadastrar">
	</form>

 

</body>
</html>
